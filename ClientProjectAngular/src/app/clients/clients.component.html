<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@mdo">Add new client</button>

            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>CIN</th>
                    <th>Phone Number</th>
                    <th>Action</th>





                </tr>

                <tbody *ngFor="let client of clients">
                    <tr>
                        <td>{{client.id}}</td>
                        <td>{{client.nom}}</td>
                        <td>{{client.cin}}</td>
                        <td>{{client.tel}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-primary ml-1 me-2 mb-1" data-toggle="modal"
                               (click)="onUpdateClient(client.id)" data-target="#exampleModal2" data-whatever="@mdo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg></button>
                            <button class="btn btn-outline-danger ml-1 me-2 mb-1"
                                (click)="onDeleteClient(client.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg></button>
                        </td>

                    </tr>
                </tbody>
            </table>






        </div>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form>

                            <div class="form-group">
                                <div class="mb-3">
                                    <input type="text" name="clientName" class="form-control" placeholder="Name"
                                        [(ngModel)]="clientName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="clientCIN">CIN</label>
                                    <input type="text" name="clientCIN" class="form-control" [(ngModel)]="clientCIN"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="clientTel">Phone Number</label>
                                    <input type="number" name="clientTel" class="form-control" [(ngModel)]="clientTel"
                                        required>
                                </div>



                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="onAddNewClient()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form>

                        <div class="form-group">
                            <div class="mb-3">
                                <input type="text" name="clientName" class="form-control" placeholder="Name"
                                    [(ngModel)]="clientName" required>
                            </div>

                            <div class="mb-3">
                                <label for="clientCIN">CIN</label>
                                <input type="text" name="clientCIN" class="form-control" [(ngModel)]="clientCIN"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="clientTel">Phone Number</label>
                                <input type="number" name="clientTel" class="form-control" [(ngModel)]="clientTel"
                                    required>
                            </div>



                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirmClient()">Save</button>
            </div>
        </div>
    </div>
</div>
